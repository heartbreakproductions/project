<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onignou is a comprehensive, free community and forum platform dedicated to students of Indira Gandhi National Open University (IGNOU). It provides a collaborative space for students to ask questions, share information, engage in discussions, create groups, and stay updated with the latest news and announcements related to IGNOU. Additionally, Onignou offers a range of valuable services, including a job search feature, to support students in their academic and professional journeys.">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>{% block title %} Onignou {% endblock  %}</title>

    <!-- Structured Data (Schema Markup) for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Onignou",
        "url": "https://www.onignou.in"
    }
    </script>

    {% comment %} tailwindcss {% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% comment %} icons {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    {% comment %} font {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Libre+Caslon+Display&display=swap" rel="stylesheet">

    {% comment %} summernote {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>



    <style>
        .bio a {
            color: #1E40AF; /* Blue color for links */
        }

    
    </style>

</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <main class="p-4">
        {% block content %}{% endblock  %}
    </main>
    <footer></footer>
</body>
</html>
